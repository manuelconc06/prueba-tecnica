<header class="row" style="background-color: #0d6efd;">
    <div class="col-lg-3 col-md-3 col-sm-12 margLogo">
      <img src="../../../assets/macrop.png" class="logo" alt="">
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12" style="text-align: end;margin-top: 3px;">
      <button class="btn btn-primary btn-primary-outline-success botonCrear" type="button">Crear Cuenta</button>
      <button class="btn btn-primary btn-primary-outline-success botonInicio" type="button">Iniciar Sesión</button>
      <span style="color: white">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
   </span>
    </div>
  
  </header>
  
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- enlaces -->
    <div class="collapse navbar-collapse" id="opciones">   
      <ul class="navbar-nav me-auto">
        <li *ngFor="let catg of listaMenu" class="nav-item">
          <a class="nav-link" (click)="selectCateg(catg)" aria-current="page" href="#">{{ catg.nombre }}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row" style="background: #eff1ff;">
    <div  class="col-lg-4 col-md-4 col-sm-12" style="margin-top: 20px;">
      
      <div class="row" style="justify-content: center;">
        <div class="col-3 p-0 btnCatg bordeRarOrd">
          <span class=" orderPor">
            Ordenar por
          </span>
        </div>
        <div class="col-4 p-0 btnCatg borderRadDro">
          <div class="dropdown show">
            <a class="ordenamiento btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ordeSelect}}
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <div *ngFor="let lv of listaOrden">
                <a class="dropdown-item"  (click)="selectOrden(lv)" href="#">{{lv.nombre}}</a>
              </div>
              
            </div>
          </div>
        </div>
  
      <div  class="col-7 margCatg">
      <div class="card" style="box-shadow: 1px 1px;">
  <div class="card-body row">
    <div class="cardCatg">
      <span class="cardMarcas">Favoritos</span>
      <div class="form-check" style="margin: 0px 10px 0px 10px;
      font-size: 15px;">
        <input class="form-check-input" [(ngModel)]="esFavorito" (click)="filtroFavorito()" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Ver solo Favoritos
        </label>
      </div>
        <span class="cardMarcas">Marcas</span>
        <div *ngFor="let lv of listaMarcas" style="margin: 0px 10px 0px 10px;
        font-size: 15px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              {{lv.nombre}}
            </label>
          </div>
        </div>
      </div>
      <div>
        <span class="cardMarcas">Precio</span>
        <div style="display: flex;">
        <input
        type="text"
        [(ngModel)]="pre1"
        name="searchText"
        class="preStyle"
        id="searchText"
        placeholder="100"
        autocomplete="off"
      />
      <input
      type="text"
      [(ngModel)]="pre2"
      name="searchText"
      class="preStyle"
      id="searchText"
      placeholder="500"
      autocomplete="off"
    />
  </div>
  </div>
  <div class="cardCatg">
  <span class="cardMarcas">Reviews</span>
  <div style="width: 146%;margin: 10px;display: flex;">
    <div *ngFor="let lv of estrellas">
      <span class="estrellasOn" style="cursor: pointer;" id="lv.id">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg></span>
    </div>
  </div>
  </div>
  <div class="cardCatg">
  <span class="cardMarcas">Memoria</span>
  </div>
  <div class="cardCatg">
  <span class="cardMarcas">Rango</span>
  </div>
  <div class="cardCatg">
  <span class="cardMarcas">Cámara</span>
  </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    <div  class="col-lg-8 col-md-8 col-sm-12">
      <div class="row buscadorMarg">
        <div class="col-12" style="margin-bottom: 20px;">
        <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="borderCo row">
        <div class="col-1 p-0">
        <a class="alinearIcon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-search" style="margin-left: 15px; color: #757575;" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></a>
      </div>
      <div class="col-6 p-0">
        <input
          type="text"
          [(ngModel)]="searchValue"
          name="searchText"
          (keyup.enter)="buscar()"
          class="inputBorder alinearText"
          id="searchText"
          placeholder="Encuentra el producto que necesitas"
          autocomplete="off"
        />
      </div>
     
      <div class="col-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle styleCategoria" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{categSelect}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <div  *ngFor="let lv of listaCategorias">
            <a class="dropdown-item" (click)="selectCateg(lv)">{{lv.nombre}}</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div *ngFor="let lv of listaMostrar" class="margin-card col-lg-4 col-md-6 col-sm-12"> 
  <div class="card" style="box-shadow: 1px 1px;">
    <div *ngIf="lv.favorito" (click)="favorito(lv, false)" style="text-align: end;
    margin-right: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
      <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
    </svg>
  </div>
  <div *ngIf="!lv.favorito" (click)="favorito(lv, true)" style="text-align: end;
  margin-right: 10px;color: red;">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
  </svg>
  </div>
    <img class="card-img-top" [src]="lv.img" alt="">
    <div class="card-body row">
      <div class="col-7" style="margin-top: 7px;">
      <h5 class="card-title" style="font-size: 10px;">{{lv.nombre}}</h5>
      <div style="width: 146%;margin-bottom: 2px; display: flex;">
        <div *ngFor="let lv of estrellas">
          <span class="estrellasOn" style="cursor: pointer;" id="lv.id">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg></span>
        </div>
  
    </div>
      <h5 class="card-title" style="font-size: 9px;">{{lv.descripcion}}</h5>
    </div>
    <div class="col-5">
      <p class="precioActual">{{lv.precioNuevo}}</p>
      <p class="precioAnterior">{{lv.precioAnterior}}</p>
      <div style="text-align: end;">
      <a href="#" class="btn btn-primary btnLoQuiero">Lo Quiero</a>
    </div>
    </div>
    </div>
  </div>
  </div>
  
  </div>
  
  </div>
  </div>
  
  
  
  <router-outlet></router-outlet>
